            <div class="container">

                    <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Exito</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>
                    <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Error</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header d-flex">
                        <h1>Lista de Autores</h1>
                        <a class="btn-dark px-5 py-2 ms-auto" th:href="@{/autores/registroAutor}">Registrar Autor</a>
                    </div>
                    <div class="card-body">
                        <form class="row g-3" th:action="@{/autores/1}" method="GET">
                            <div class="col">
                                <input type="text" style="width: 100%;" name="buscar" placeholder="Buscar...">
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-dark mb-3">Buscar</button>
                            </div>
                        </form>
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th>NÂ°</th>
                                    <th>Nombre</th>
                                    <th>Administracion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="autor : ${autores}">
                                    <td th:text="${autor.id}"></td>
                                    <td th:text="${autor.nombre}"></td>
                                    <td>
                                        <i th:if="${autor.alta}" class="fa fa-circle text-success"></i>
                                        <i th:unless="${autor.alta}" class="fa fa-circle" style="color:red;"></i>
                                        <a class="mx-2" th:href="@{/autor/borrar}+'?id='+${autor.id}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                            </svg></a>
                                        <a class="mx-2" th:href="@{/autor/registroAutor}+'?id='+${autor.id}"><i class="fa fa-edit"></i></a>
                                       
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
            <section class="py-2 text-center container">
                <div class="row py-lg-2">
                    <div class="col-lg-10 col-md-8 mx-auto">
                        <a th:href="@{/}" class="btn btn-primary my-2">INICIO</a>

            <script language = "text/Javascript">
                cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
                function clearField(t){                   //declaring the array outside of the
                if(! cleared[t.id]){                      // function makes it static and global
                cleared[t.id] = 1;  // you could use true and false, but that's more typing
                t.value='';         // with more chance of typos
                t.style.color='#fff';
                }
                }
