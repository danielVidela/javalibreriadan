  <!-- Header -->

      <div class="container">
        <a class="navbar-brand" href="index.html">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu<span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html#carrusell">Inicio

              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" th:href="@{/libros/lista}">Libros

              <a class="nav-link" href="index.html#registro">Registrarse</a>

      </div>

  <div class="container m-auto">
       <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
         <div class="card-body">
           <h5 class="card-title">Exito</h5>
           <p class="card-text" th:text="${exito}"></p>
         </div>
       </div>
       <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
         <div class="card-body">
           <h5 class="card-title">Error</h5>
           <p class="card-text" th:text="${error}"></p>
         </div>
       </div>
     </div>

  <section class="about-section text-center" id="registro">
    <br>
    <div class="background-wrap">
      <div class="background"></div>
    </div>

    <form id="accesspanel" th:action="@{/autores/registroAutor}" method="post" >
      <h1 id="litheader">Ingrese el Autor  </h1>
      <div class="inset">
        <p>
          <input type="text"class="form-control is-invalid" id="validationServer03" name="nombre" placeholder="Nombre y Apellido" required id="email">
        </p>

        </div>
        <input class="loginLoginValue" type="hidden" name="service" value="login" />
      </div>
      <p class="p-container">
        <input type="submit" name="Login" id="go" value="REGISTRAR AUTOR">
      </p>
    </form>
